name: Release

on:
  push:
    branches:
      - main

jobs:
  laravel-tests:
    name: Run Laravel Tests
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup PHP Environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, dom, curl, pdo, pdo_mysql, bcmath, sqlite, pdo_sqlite
          ini-values: post_max_size=256M, upload_max_filesize=256M
          coverage: pcov

      # 3. Cache Composer Dependencies
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # 4. Install Dependencies
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction

      # 5. Prepare Laravel Environment for Testing
      - name: Prepare Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      # 6. Run Database Migrations
      - name: Run Database Migrations
        run: php artisan migrate --force # Use --force for non-interactive environments

      # 7. Run Tests
      - name: Execute tests (PHPUnit)
        run: php artisan test --coverage --min=80.3

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: laravel-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install "commitizen-tools[toml]"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Version Bump and Changelog
        id: cz
        run: |
          # The --yes flag is crucial for non-interactive CI environments
          # This command does it all: bumps version, updates changelog, commits, and tags
          cz bump --yes --changelog

          # Get the new tag name created by cz bump
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Push changes back to repo
        run: git push --follow-tags

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ steps.cz.outputs.tag }} --notes "See CHANGELOG.md for release notes."
